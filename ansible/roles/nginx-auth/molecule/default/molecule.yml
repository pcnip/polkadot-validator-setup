---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  flake8
platforms:
  - name: nginx-auth-validator-node
    image: ubuntu:bionic
    groups:
      - validator
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      nginx-auth-validator-node:
        monitoring_enabled: 'true'
verifier:
  name: testinfra
  lint:
    name: flake8
